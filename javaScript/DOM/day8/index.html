<body>
  <div class="container">
    <section class="card">
      <header class="logo">
        <div class="icon">☆</div>
        <div>
          <h1>Stella — Instant Astrology</h1>
          <p class="lead">Enter basic details and get a neat sun-sign reading, age, and personality snapshot. No login — client-side only.</p>
        </div>
      </header>

      <form id="astroForm" onsubmit="return false;">
        <div class="row">
          <div class="field" style="flex:1">
            <label>First name</label>
            <input id="first" type="text" placeholder="Eg. Aisha" required />
          </div>
          <div class="field" style="flex:1">
            <label>Last name</label>
            <input id="last" type="text" placeholder="Eg. Khan" />
          </div>
        </div>

        <div class="row">
          <div class="field" style="width:30%">
            <label>Day</label>
            <input id="day" type="number" min="1" max="31" placeholder="1-31" required />
          </div>
          <div class="field" style="width:40%">
            <label>Month</label>
            <select id="month" required>
              <option value="">Select month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="field" style="width:30%">
            <label>Year</label>
            <input id="year" type="number" min="1900" max="2100" placeholder="Eg. 1996" required />
          </div>
        </div>

        <div class="hint">We only use the date to produce a fun reading. This runs entirely in your browser.</div>

        <div class="btn-row">
          <button class="btn primary" id="readBtn">Get Reading</button>
          <button class="btn ghost" id="resetBtn" type="button">Reset</button>
        </div>

        <div style="margin-top:12px;font-size:12px;color:rgba(255,255,255,0.55)">Pro tip: Add accurate time & place later to expand to full natal map.</div>
      </form>
      <div id="result"> </div>
