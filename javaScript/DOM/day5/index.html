<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form >
            <div class="form">
            <label for="first">User Name</label>
            <input type="text" id="first" name="Name" placeholder="Enter your first name">
            <br>
            <label for="second">Last Name</label>
            <input type="text" id="second" name="LastName" placeholder="Enter your second name">
            <br>
            <label for="third">Age</label>
            <input type="text" id="third" name="Age" placeholder="Enter your Age">
            <br>
            <button type="submit">Submit</button>
            </div>
        </form>
    </div>


    <script src="./script.js"></script>
</body>
</html>
